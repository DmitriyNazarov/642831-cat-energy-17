<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кэт энерджи-подбор программы</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.mini.css">
  </head>
  <body>
    <header class="page-header page-header--inner">
      <div class="page-header__wrap">
        <div class="page-header__top-part">
          <a class="page-header__logo" href="index.html">
            <picture>
              <source media="(min-width:1300px)" srcset="img/logo-desktop.svg">
              <source media="(min-width:768px)" srcset="img/logo-tablet.svg">
              <img class="page-header__logo-img" src="img/logo-mobile.svg" width="191" height="38" alt="Логотип Cat Energy">
            </picture>
          </a>
          <button class="page-header__toggle page-header__toggle--nojs">Открыть меню</button>
        </div>
        <nav class="page-header__nav">
          <ul class="site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--current">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <footer class="page-footer">
      <a class="page-footer__logo" href="index.html">
        <img class="page-footer__logo-text" src="img/logo-footer.svg" width="128" height="24" alt="Cat Energy">
      </a>
      <ul class="social page-footer__social">
        <li class="social__item">
          <a class="social__link social__link--vk" href="https://vk.com/htmlacademy">Вконтакте
            <svg width="22" height="12">
              <use xlink:href="#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--insta" href="https://www.instagram.com/htmlacademy/">Инстаграмм
            <svg width="16" height="16">
              <use xlink:href="#icon-insta"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--fb" href="https://www.facebook.com/htmlacademy">Фейсбук
            <svg width="10" height="19">
              <use xlink:href="#icon-fb"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="copyright page-footer__copyright">
        <a class="copyright__author" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
          <svg class="copyright__logo-svg" width="27" height="34">
            <use xlink:href="#htmlacademy"></use>
          </svg>
        </a>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
